<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="webjars/datetimepicker/2.4.7/jquery.datetimepicker.css">
</head>
<body ng-app="application" class="jumbotron">
<div class="container" ng-controller="AppController">

    <div class="page-header">
        <h1 align="center">Users</h1>
    </div>

    <div class="row">
        <div class="col-md-2 col-md-offset-5" style="padding-top: 5px; padding-bottom: 5px">
            <input placeholder="From date" name="startDate" id="startDate" ng-model="startDate">
        </div>

        <div class="col-md-2 col-md-offset-5" style="padding-top: 5px; padding-bottom: 5px">
            <input placeholder="End date" name="endDate" id="endDate" ng-model="endDate">
        </div>

        <div class="col-md-2 col-md-offset-5" style="padding-top: 5px; padding-bottom: 5px">
            <input placeholder="First name" id="firstName" ng-model="search.firstName">
        </div>

        <div class="col-md-2 col-md-offset-5" style="padding-top: 5px; padding-bottom: 5px">
            <input placeholder="Last name" id="lastName" ng-model="search.lastName">
        </div>

        <div class="col-md-2 col-md-offset-5" style="padding-top: 5px; padding-bottom: 5px">
            <input placeholder="Middle name" id="middleName" ng-model="search.middleName">
        </div>

        <div class="col-md-2 col-md-offset-5" style="padding-top: 5px; padding-bottom: 5px">
            <input placeholder="Appointment" id="appointment" ng-model="search.appointment">
        </div>
</div>

   <!-- <button class="btn btn-lg" id="add">Add</button>-->
    <!--<div class="b-container">
        Sample Text
        <button class="btn btn-lg" onclick="PopUpShow">Add</button>
    </div>
    <div class="b-popup" id="add">
        <div class="b-popup-content">
            Text in Popup
            &lt;!&ndash;<a href="javascript:PopUpHide()">Hide popup</a>&ndash;&gt;
            <input placeholder="Last name" id="lastNameUser">
            <button class="btn btn-lg" onclick="PopUpHide">Save</button>
        </div>
    </div>-->
    <button class="btn btn-lg" onclick="Pop()">Add</button>
    <div class="input-group" id="addForm">
        <input type="text" class="form-control" ng-model="newUser.lastName" placeholder="Last name" />
        <input type="text" class="form-control" ng-model="newUser.firstName" placeholder="First name" />
        <input type="text" class="form-control" ng-model="newUser.middleName" placeholder="Middle name" />
        <input type="text" class="form-control" ng-model="newUser.appointment" placeholder="Appointment" />
        <input type="text" class="form-control" ng-model="newUser.birthday" placeholder="Birthday" id="birthday" />
        <button class="btn btn-lg btn-primary" ng-click="addUser(newUser)" onclick="PopUpHide()" title="Save">Save</button>
    </div>

<table class="table table-striped display">
    <thread>
        <tr>
            <th>Last name</th>
            <th>First name</th>
            <th>Middle name</th>
            <th>Appointment</th>
            <th>Birthday</th>
            <th>Delete</th>
        </tr>
    </thread>
    <tr ng-repeat="user in users | filter: dateRangeFilter('birthday', startDate, endDate)">
        <td>{{ user.lastName }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.middleName }}</td>
        <td>{{ user.appointment }}</td>
        <td>{{ user.birthday }}</td>
        <td>
            <button type="button" class="btn btn-danger btn-sm" ng-click="deleteUser(user)">Delete</button>
        </td>
    </tr>
</table>
</div>
</body>
<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.js"></script>
<script type="text/javascript" src="webjars/momentjs/2.14.1/moment.js"></script>
<script type="text/javascript" src="webjars/datetimepicker/2.4.7/build/jquery.datetimepicker.full.min.js"></script>
<script type="text/javascript" src="js/date.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.5.7/angular-resource.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script>
    $(document).ready(function(){
        PopUpHide();
    });

    function Pop(){
        if($("#addForm").is(':visible')) {
            PopUpHide();
        }
        else {
            PopUpShow();
        }
    }

    function PopUpShow(){
        $("#addForm").show();
    }

    function PopUpHide(){
        $("#addForm").hide();
    }
</script>
</html>
